<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      .css-serial{
          counter-reset: serial-number;
      }

      .css-serial td:first-child::before{
          counter-increment: serial-number;
          content: counter(serial-number);
      }
  </style>
  </head>
<body style="color: white; background-color: #778899"> 

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://iaijatim.id/wp-content/uploads/2019/11/registration-form-icon-12.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <div class="main row justify-content-center">
          <div class="input">
            <form id="form" class="row justify-content-center mb-4" autocomplete="off" onsubmit="onFormSubmit()">
                
                <div class="col-10 mb-3">
                    <label for="nama">Nama : </label>
                    <input class="form-control" type="text" name="nama" id="nama" placeholder="Masukkan nama anda">
                </div>

                <div class="col-10 mb-3">
                    <label for="nim">NIM : </label>
                    <input class="form-control" type="text" name="nim" id="nim" placeholder="Masukkan nim anda">
                </div>

                <div class="col-10">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </form>
          </div>

            <div class="col-10 mt-5">
                <table class="table table-dark table-hover" id="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list" class="css-serial">
                 
                    </tbody>
                  </table>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
